      - {text: "&6&lInfo", icon: "colors/gold.png", ping: 0}
      - !animated
        interval: 5
        components:
        - {text: "&fPing: ${viewer_colored_ping}ms", icon: "default/ping.png", ping: 0}
        - {text: "&fTPS: &b${viewer server tps}", icon: "default/ping.png", ping: 0}
      - !animated
        interval: 5
        components:
        - {text: "&6━━━━━━━━━━━━━━━━━━━━━━━━━━━", icon: "colors/gold.png", ping: 0}
