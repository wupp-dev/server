footerAnimationUpdateInterval: 60

# Configure whether hidden players appear on the tab list
# see https://github.com/CodeCrafter47/BungeeTabListPlus/wiki/Hidden-Players
hiddenPlayers: VISIBLE_TO_ADMINS

playerSets:
  all_players: all
  afk: ${player essentials_afk} == true
  lobby: ${player server} == "Lobby"
  survival: ${player server} == "Survival"
  creativo: ${player server} == "Creativo"
  survivalmmd: ${player server} == "SurvivalMMD"
  uhc: ${player server} == "UHC"
  nexo: ${player server} == "Nexo"
  other: |
      ${player server} == "CSDLC"
      or ${player server} == "Pruebas"
      or ${player server} == "Forge"

type: FIXED_SIZE
size: 60

defaultIcon: colors/dark_gray.png
defaultPing: 1000

components:
- !table
  columns:
    0:
      - {text: "&5&lSurvival &6• ${server_state SurvivalMMD}", icon: "colors/dark_aqua.png", ping: 0}
      - !players
        playerSet: survivalmmd
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_aqua.png", ping: 0}
      - {text: "", icon: "colors/dark_gray.png", ping: 1000}
      - {text: "&3&lCreativo &6• ${server_state Creativo}", icon: "colors/dark_aqua.png", ping: 0}
      - !players
        playerSet: creativo
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_aqua.png", ping: 0}
      - {text: "", icon: "colors/dark_gray.png", ping: 1000}
      - {text: "&eSurvival.OLD &6• ${server_state Survival}", icon: "colors/dark_aqua.png", ping: 0}
      - !players
        playerSet: survival
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_aqua.png", ping: 0}
    1:
      - {text: "&d&lUHC &6• ${server_state UHC}", icon: "colors/dark_green.png", ping: 0}
      - !players
        playerSet: uhc
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_green.png", ping: 0}
      - {text: "", icon: "colors/dark_gray.png", ping: 1000}
      - {text: "&4&lAnnihilation &6• ${server_state Nexo}", icon: "colors/dark_aqua.png", ping: 0}
      - !players
        playerSet: nexo
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_aqua.png", ping: 0}
