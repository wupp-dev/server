        playerSet: lobby
        playerComponent: "&6${player name}"
        morePlayersComponent: {text: "&7... and &e${other_count} &7others", icon: "colors/dark_red.png", ping: 0}
      - {text: "", icon: "colors/dark_gray.png", ping: 1000}
      - {text: "&e&lAFK", icon: "colors/dark_red.png", ping: 0}
