    slot: 0
    amount: 1
    glow: false
    display_name: '&5&lMatías'
    lore:
#      - '&9&lPremio: &6&l500 &4☭&0.'
#      - '&9&lDisponible en: &b&o%parkour_course_prize_delay_matias%'
