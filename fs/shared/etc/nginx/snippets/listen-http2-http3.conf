# HTTP/3 sobre QUIC (UDP)
listen 443 quic;
listen [::]:443 quic;

# HTTP/2 sobre TCP (TLS)
listen 443 ssl;
listen [::]:443 ssl;

# Anuncia HTTP/3 a clientes que entran por HTTP/1.1/HTTP/2.
add_header Alt-Svc 'h3=":443"; ma=86400' always;

# HSTS (solo si TODO tu dominio y subdominios van siempre en HTTPS).
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;